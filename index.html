<!DOCTYPE html>
<html lang="pt" class="antialiased">
  <head>
    <meta charset="utf-8" />
    <title>FinWise - Gestão Financeira</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
      // Check for file protocol violation immediately
      if (window.location.protocol === 'file:') {
        alert('⚠️ ATENÇÃO: Aplicativos modernos não funcionam abrindo o arquivo direto.\n\nPor favor, use um servidor local (como a extensão "Live Server" do VS Code) para abrir este site.');
      }

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                50: '#ecfdf5',
                100: '#d1fae5',
                200: '#a7f3d0',
                300: '#6ee7b7',
                400: '#34d399',
                500: '#10b981', // Emerald 500
                600: '#059669',
                700: '#047857',
                800: '#065f46',
                900: '#064e3b',
              },
              dark: {
                800: '#1e293b',
                900: '#0f172a',
              }
            },
            backgroundImage: {
              'subtle-pattern': "url(\"data:image/svg+xml,%3Csvg width='20' height='20' viewBox='0 0 20 20' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%239C92AC' fill-opacity='0.03' fill-rule='evenodd'%3E%3Ccircle cx='3' cy='3' r='3'/%3E%3Ccircle cx='13' cy='13' r='3'/%3E%3C/g%3E%3C/svg%3E\")",
            }
          }
        }
      }
    </script>
    <style>
      body { 
        font-family: 'Inter', sans-serif; 
        -webkit-tap-highlight-color: transparent;
      }
      html { scroll-behavior: smooth; }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
      .dark ::-webkit-scrollbar-thumb { background: #334155; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
      
      .material-symbols-rounded {
        font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }

      /* Loading Spinner Styles */
      .app-loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f8fafc;
        color: #0f172a;
        font-family: 'Inter', sans-serif;
      }
      .dark .app-loading {
        background-color: #0f172a;
        color: #ffffff;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(16, 185, 129, 0.3);
        border-radius: 50%;
        border-top-color: #10b981;
        animation: spin 1s ease-in-out infinite;
        margin-bottom: 16px;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
    <!-- Import Map for Zoneless Angular -->
    <script type="importmap">
    {
      "imports": {
        "rxjs": "https://esm.sh/rxjs@7.8.1",
        "rxjs/operators": "https://esm.sh/rxjs@7.8.1/operators",
        "@angular/core": "https://esm.sh/@angular/core@18.0.0",
        "@angular/common": "https://esm.sh/@angular/common@18.0.0",
        "@angular/common/http": "https://esm.sh/@angular/common@18.0.0/http",
        "@angular/compiler": "https://esm.sh/@angular/compiler@18.0.0",
        "@angular/platform-browser": "https://esm.sh/@angular/platform-browser@18.0.0",
        "@angular/platform-browser-dynamic": "https://esm.sh/@angular/platform-browser-dynamic@18.0.0",
        "@angular/router": "https://esm.sh/@angular/router@18.0.0",
        "@angular/forms": "https://esm.sh/@angular/forms@18.0.0",
        "@google/genai": "https://esm.sh/@google/genai@0.1.1",
        "@angular/common/locales/pt": "https://esm.sh/@angular/common@18.0.0/locales/pt",
        "@angular/common/locales/es": "https://esm.sh/@angular/common@18.0.0/locales/es",
        "@angular/common/locales/fr": "https://esm.sh/@angular/common@18.0.0/locales/fr",
        "@angular/common/locales/de": "https://esm.sh/@angular/common@18.0.0/locales/de"
      }
    }
    </script>
  </head>
  <body class="bg-gray-50 bg-subtle-pattern text-slate-900 dark:bg-dark-900 dark:text-white transition-colors duration-300 overflow-hidden">
    <app-root>
      <div class="app-loading">
        <div class="spinner"></div>
        <p class="text-sm font-medium opacity-70">Iniciando FinWise...</p>
        <noscript>
            <p class="text-red-500 mt-4">O JavaScript é necessário para usar este aplicativo.</p>
        </noscript>
      </div>
    </app-root>
    <!-- Main Entry Point -->
    <script type="module" src="./main.ts"></script>
  </body>
</html>
